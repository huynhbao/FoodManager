<div class="container d-flex h-100 justify-content-center text-center">
    <div class="my-auto">
        <div class="row justify-content-center">
            <div class="col-6">
                <a class="navbar-brand pt-0" routerLinkActive="active" [routerLink]="['/login']">
                    <img src="./assets/img/brand/logo.png" class="navbar-brand-img mb-6" alt="logo" style="width: 230px;">
                </a>
                <h1 class="font-weight-bold">Request sent successfully!</h1>
                <div><small>We've sent a 6-digit confirmation email to your email.</small></div>
                <div><small>Please enter the code in below box to verify your email.</small></div>
                <form role="form" class="mt-3" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <code-input [isCodeHidden]="false"
                                    [codeLength]="6"
                                    (codeChanged)="onCodeChanged($event)"
                                    (codeCompleted)="onCodeCompleted($event)">
                        </code-input>
                        <div *ngIf="submitted && invalidServerCode" class="invalid-feedback mt-2">
                            Code is invalid
                        </div>
                    </div>
                    <div class="text-center">
                        <button [disabled]="invalidCode || loading" type="submit" class="btn btn-fooma btn-lg btn-block mb-2">
                            Confirm
                        </button>
                        <h4>Donâ€™t have a code? <a href="forgot-password">Resend code</a></h4>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
