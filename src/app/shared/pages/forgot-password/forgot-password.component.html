<div class="container h-100 d-flex justify-content-center text-center">
    <div class="my-auto">
        <div class="row justify-content-center">
            <div class="col-8">
                <a class="navbar-brand pt-0" routerLinkActive="active" [routerLink]="['/login']">
                    <img src="./assets/img/brand/logo.png" class="navbar-brand-img mb-6" alt="logo" style="width: 230px;">
                </a>
                <h1 class="font-weight-bold">Quên mật khẩu?</h1>
                <small class="">Vui lòng nhập email của bạn để nhận mã và khôi phục lại mật khẩu.</small>
                <form role="form" class="mt-3" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                            </div>
                            <input class="form-control" formControlName="email" placeholder="Email" type="text">
                        </div>
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required'] || f['email'].errors['email']">Email không đúng định dạng</div>
                        </div>
                        <div *ngIf="form.hasError('userNotFound')" class="invalid-feedback">
                            Email này không tồn tại
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" [disabled]="loading" class="btn btn-fooma btn-lg btn-block mb-2">Gửi mã</button>
                        <a href="login">Đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
