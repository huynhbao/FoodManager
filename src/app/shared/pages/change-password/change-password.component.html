<div class="container h-100 justify-content-center text-center">
    <div class="row h-100 justify-content-center">
        <div class="col-md-5 my-auto">
            <a class="navbar-brand pt-0" routerLinkActive="active" [routerLink]="['/login']">
                <img src="./assets/img/brand/logo.png" class="navbar-brand-img mb-4" alt="logo" style="width: 230px;">
            </a>
            <div *ngIf="success">
                <h1 class="font-weight-bold">Đã thay đổi mật khẩu thành công</h1>

                <h4>Sử dụng mật khẩu mới của bạn để <a href="login">đăng nhập</a></h4>
            </div>
            <div *ngIf="!success">
                <h1 class="font-weight-bold">Khôi phục mật khẩu</h1>
                <small>Vui lòng nhập mật khẩu mới cho email này: <h4>{{forgotData.email}}</h4></small>
                <form role="form" class="mt-3" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-key-25"></i></span>
                            </div>
                            <input class="form-control" formControlName="password" placeholder="Password" type="password">
                        </div>
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required'] || f['password'].errors['password']">Không được để trống</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-key-25"></i></span>
                            </div>
                            <input class="form-control" formControlName="confirmPassword" placeholder="Confirm Password"
                                type="password" (ngModelChange)="onPasswordChange()">
                        </div>
                        <div *ngIf="form.hasError('mismatch')" class="invalid-feedback">
                            Mật khẩu không giống nhau.
                        </div>
                        <div *ngIf="form.hasError('wrongCode')" class="invalid-feedback">
                            Sai mã xác nhận. Vui lòng thử lại!
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" [disabled]="loading"
                            class="btn btn-fooma btn-lg btn-block mb-2">Khôi phục</button>
                        <a href="login">Đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
