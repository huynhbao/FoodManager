<div class="container h-100 justify-content-center text-center">
    <div class="row h-100 justify-content-center">
        <div class="col-md-5 my-auto">
            <a class="navbar-brand pt-0" routerLinkActive="active" [routerLink]="['/login']">
                <img src="./assets/img/brand/logo.png" class="navbar-brand-img mb-4" alt="logo" style="width: 230px;">
            </a>
            <div *ngIf="success">
                <h1 class="font-weight-bold">Changed password successfully</h1>

                <h4>Use your new password to <a href="login">login</a></h4>
            </div>
            <div *ngIf="!success">
                <h1 class="font-weight-bold">Reset passowrd</h1>
                <small>Please enter your new password for this email: <h4>{{forgotData.email}}</h4></small>
                <form role="form" class="mt-3" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-key-25"></i></span>
                            </div>
                            <input class="form-control" formControlName="password" placeholder="Password" type="password">
                        </div>
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required'] || f['password'].errors['password']">Password
                                is invalid</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-key-25"></i></span>
                            </div>
                            <input class="form-control" formControlName="confirmPassword" placeholder="Confirm Password"
                                type="password" (ngModelChange)="onPasswordChange()">
                        </div>
                        <div *ngIf="form.hasError('mismatch')" class="invalid-feedback">
                            Password do not match.
                        </div>
                        <div *ngIf="form.hasError('wrongCode')" class="invalid-feedback">
                            Wrong code. Please try again!
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" [disabled]="loading"
                            class="btn btn-fooma btn-lg btn-block mb-2">Reset</button>
                        <a href="login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
