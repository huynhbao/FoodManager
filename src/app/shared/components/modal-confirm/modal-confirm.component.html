<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Xác nhận xóa</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p><strong>Bạn có chắc là muốn xóa <span class="text-primary">"{{fromParent.title}}"</span>?</strong></p>
    <p>Tất cả các thông tin liên quan đến dữ liệu này sẽ bị xóa.
        <span class="text-danger">Hành động này có thể không được hoàn tác.</span>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('Cancel click')">Hủy</button>
    <button type="button" class="btn btn-danger" (click)="onSubmit()">Ok</button>
</div>
