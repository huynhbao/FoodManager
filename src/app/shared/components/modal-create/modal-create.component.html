
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Create Category</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="col-xl order-xl-1">
            <div class="card-body">
                <form [formGroup]="categoryForm">
                    <h6 class="heading-small text-muted mb-4">Information</h6>
                    <div class="pl-lg">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-address">ID</label>
                                    <input id="input-address" class="form-control form-control-alternative"
                                        placeholder="Input ID" formControlName="categoryID" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-address">Name</label>
                                    <input id="input-address" class="form-control form-control-alternative"
                                        placeholder="Input Name" formControlName="categoryName" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-address">Status</label><br />
                                    <div ngbDropdown class="d-inline-block w-100">
                                        <button type="button" class="btn btn-outline-primary btn-block"
                                            id="dropdownBasic1" ngbDropdownToggle>{{selectedCategory ?
                                            (selectedCategory.$status ?'Enable' : 'Disable') : 'Enable'}}</button>
                                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="w-100">
                                            <button type="button" class="dropdown-item"
                                                *ngFor="let status of listStatus"
                                                (click)="changeSelectStatus(status)">{{status}}</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-success btn-block">Apply</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="activeModal.close('Save click')">Close</button>
    </div>
