<div class="header bg-gradient-danger pb-6 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <a (click)="triggerModal('create')" class="btn btn-info mb-4">Tạo danh mục nguyên liệu</a>
        </div>
    </div>
</div>
<app-spinner [enabled]="isLoading"></app-spinner>
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-lg-12 card-wrapper justify-content-center">
            <div class="card shadow">
                <!-- Card header -->
                <div class="card-header border-0">
                    <div class="row">
                        <div class="col-6">
                            <h3 class="mb-0">Tổng số danh mục nguyên liệu: {{collectionSize}}</h3>
                        </div>
                        <div class="col-6 text-right">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="input-group input-group-alternative input-group-merge"
                                style="border-radius: 0.3rem; border: 1px solid #e5e5e5; background-color: #f7f6f9;">
                                <div class="input-group-prepend">
                                    <span class="text-light input-group-text"><i class="fas fa-search"></i></span>
                                </div>
                                <input class="form-control" placeholder="Tìm kiếm" type="text" [ngModel]="searchValue" (ngModelChange)='onSearchChange($event)'/>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Light table -->
                <div class="table-responsive-lg">
                    <table class="table align-items-center table-flush table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>Tên</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of listCategory; let i = index">
                                <td class="table-user">
                                    <div class="row align-items-center">
                                        <div class="col-lg-auto ml-3">
                                            <img [src]="category.imageUrl ? category.imageUrl : 'assets/img/thumb/default_thumbnail.png'" class="rounded-circle img-thumbnail img-fluid mr-3" style="height: 60px;width: 60px;object-fit: cover;object-position: center;">
                                        </div>
                                        <div class="col-lg-auto">
                                            <h5>{{category.categoryName| titlecase}}</h5>
                                        </div>
                                    </div>
                                </td>
                                <td class="table-actions row">
                                    <button class="btn btn-link table-action table-action-delete text-fooma" (click)="triggerModal('update', category)">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button (click)="triggerModal('confirm', category)" class="btn btn-link table-action table-action-delete text-danger">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div *ngIf="collectionSize === 0" class="mt-2 text-center">
                    <img src="assets/img/thumb/empty_result.png" style="height: 200px;"/>
                </div>
                <div class="card-footer py-4">
                    <nav aria-label="...">
                        <ngb-pagination class="pagination justify-content-end mb-0" [collectionSize]="collectionSize" [maxSize]="5"
                            [pageSize]="itemsPerPage" [(page)]="currentPage" (pageChange)="onPageChange(currentPage)">
                            <ng-template ngbPaginationPrevious>
                                <i class="fas fa-angle-left"></i>
                                <span class="sr-only">Previous</span>
                            </ng-template>
                            <ng-template ngbPaginationNext>
                                <i class="fas fa-angle-right"></i>
                                <span class="sr-only">Next</span>
                            </ng-template>
                        </ngb-pagination>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
