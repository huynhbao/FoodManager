<div class="header bg-gradient-danger pb-6 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <a (click)="triggerModal('create')" class="btn btn-info mb-4">Tạo phương pháp</a>
        </div>
    </div>
</div>
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-lg-12 card-wrapper justify-content-center">
            <div class="card shadow">
                <!-- Card header -->
                <div class="card-header border-0">
                    <div class="row">
                        <div class="col-6">
                            <h3 class="mb-0">Tổng số phương pháp - {{collectionSize}}</h3>
                        </div>
                        <div class="col-6 text-right">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="input-group input-group-alternative input-group-merge"
                                style="border-radius: 0.3rem; border: 1px solid #e5e5e5; background-color: #f7f6f9;">
                                <div class="input-group-prepend">
                                    <span class="text-light input-group-text"><i class="fas fa-search"></i></span>
                                </div>
                                <input class="form-control" placeholder="Tìm kiếm" type="text" [ngModel]="searchValue" (ngModelChange)='onSearchChange($event)'/>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Light table -->
                <div class="table-responsive">
                    <div *ngIf="numSelected >= 2" class="multi-selected">
                        <h6>{{numSelected}} selected</h6>
                        <div>
                            <a class="text-danger" href="#!">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </div>
                    <table class="table align-items-center table-flush table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let method of methods">
                                <td>
                                    <h5>{{method.id}}</h5>
                                </td>
                                <td class="table-user">
                                    <div class="row align-items-center">
                                        <div class="col-auto">
                                            <h5>{{method.cookingMethodName | titlecase}}</h5>
                                        </div>
                                    </div>
                                </td>
                                <td class="table-actions">
                                    <a class="text-default mr-2" href="javascript:void(0)" (click)="triggerModal('update', method)"><i class="fas fa-edit"></i></a>
                                    <a (click)="triggerModal('confirm', method)" class="table-action table-action-delete text-danger" data-toggle="tooltip"
                                        data-original-title="Delete Post">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4">
                    <nav aria-label="...">
                        <ngb-pagination class="pagination justify-content-end mb-0" [collectionSize]="collectionSize" [maxSize]="5"
                            [pageSize]="itemsPerPage" [(page)]="currentPage" (pageChange)="onPageChange(currentPage)">
                            <ng-template ngbPaginationPrevious>
                                <i class="fas fa-angle-left"></i>
                                <span class="sr-only">Previous</span>
                            </ng-template>
                            <ng-template ngbPaginationNext>
                                <i class="fas fa-angle-right"></i>
                                <span class="sr-only">Next</span>
                            </ng-template>
                        </ngb-pagination>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
