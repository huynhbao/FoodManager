<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Tạo tài khoản quản lý</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<app-spinner [enabled]="isLoading"></app-spinner>
<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="form-control-label" for="input-email">Email</label>
            <input id="input-email" class="form-control form-control-alternative" placeholder="fooma@gmail.com" formControlName="email" type="text">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors!['required'] || f['email'].errors!['whitespace']">Email không được để trống</div>
            </div>
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['email']">Email không đúng định dạng</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="form-control-label" for="input-first-name">Họ</label>
                <input id="input-first-name" class="form-control form-control-alternative" placeholder="Nguyễn" formControlName="firstName" type="text">
                <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                    <div *ngIf="f['firstName'].errors!['required'] || f['firstName'].errors!['whitespace']">Họ không được để trống</div>
                </div>
                <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                    <div *ngIf="f['firstName'].errors['pattern']">Họ không đúng định dạng</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="form-control-label" for="input-last-name">Tên</label>
                <input id="input-last-name" class="form-control form-control-alternative" placeholder="Văn A" formControlName="lastName" type="text">
                <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                    <div *ngIf="f['lastName'].errors!['required'] || f['lastName'].errors!['whitespace']">Tên không được để trống</div>
                </div>
                <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                    <div *ngIf="f['lastName'].errors['pattern']">Tên không đúng định dạng</div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('Cancel click')">Hủy</button>
    <button type="button" class="btn btn-danger" (click)="onSubmit()">Tạo tài khoản</button>
</div>
