<div *ngIf="tabbar" class="header bg-gradient-danger pb-6 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>
<div *ngIf="tabbar" class="container-fluid mt--6">
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-0" style="border-bottom-left-radius: 0;border-bottom-right-radius: 0;">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active': router.url.includes('/manager/manage/post')}" data-toggle="tab" [routerLink]="['post']">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active': router.url.includes('/manager/manage/recipe')}" data-toggle="tab" [routerLink]="['recipe']">Recipes</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="w-100">
            <router-outlet></router-outlet>
        </div>

    </div>
</div>
<div *ngIf="!tabbar">
    <router-outlet></router-outlet>
</div>
