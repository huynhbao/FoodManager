<div class="container-fluid mt--6">
    <div class="row justify-content-center">
        <div class="col-lg-8 card-wrapper">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <div class="row">
                                <div class="col-auto text-center">
                                </div>
                                <div class="col-auto">
                                    <img alt="Image placeholder" src="../../assets/img/theme/team-4.jpg" class="avatar rounded-circle">
                                </div>
                                <div class="col-auto">
                                    <h3 class="card-title font-weight-bold mb-0">{{post?.user?.fullname}}</h3>
                                    <span class="h5 mb-0 font-weight-light">Posted 1 hour ago ({{post?.publishedDate | date: 'HH:mm dd/MM/yyyy'}})</span>
                                </div>
                                
                            </div>
                        </div>
                        <div class="col-4 text-right">
                            <button class="btn btn-light" data-toggle="notify" data-placement="top" data-align="center" data-type="info" data-icon="ni ni-bell-55">&bull;&bull;&bull;</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h4 class="card-title mb-1">{{post?.title}}</h4>
                    <p class="card-text">{{post?.content}}</p>
                    <ngb-carousel *ngIf="post?.postImages">
                        <ng-template ngbSlide *ngFor="let image of post?.postImages">
                            <div class="picsum-img-wrapper d-flex justify-content-center">
                              <img [src]="image.imageUrl" alt="Random slide" style="height: 600px;">
                            </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>
        </div>
    </div>
</div>
